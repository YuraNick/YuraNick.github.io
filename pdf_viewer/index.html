<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="icon" href="/omgups/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.2.12/pdfobject.min.js" integrity="sha512-lDL6DD6x4foKuSTkRUKIMQJAoisDeojVPXknggl4fZWMr2/M/hMiKLs6sqUvxP/T2zXdrDMbLJ0/ru8QSZrnoQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
  <script>
(()=> {
  const [,name] = window.location.href.split('?');
  if (!name) {
    document.body.innerHTML = '<h4>для чтения pdf необходимо перейти по ссылке</h4>';
    return;
  }
  const BASE = 'https://storage.yandexcloud.net/omgups/';
  const PATHS = {
    'educational_and_methodical_manual_on_LMN': {
      path: 'ifk/metodical/%D0%A3%D1%87%D0%B5%D0%B1%D0%BD%D0%BE-%D0%BC%D0%B5%D1%82%D0%BE%D0%B4%D0%B8%D1%87%D0%B5%D1%81%D0%BA%D0%BE%D0%B5%20%D0%BF%D0%BE%D1%81%D0%BE%D0%B1%D0%B8%D0%B5%20%D0%BF%D0%BE%20%D0%9B%D0%9C%D0%9D.pdf',
      title: 'Учебно-методическое пособие по ЛМН.pdf',
    },
    'textbook_for_lectures': {
      path: 'ifk/metodical/%D0%9B%D0%BE%D0%B3%D0%B8%D0%BA%D0%B0%20%D0%B8%20%D0%BC%D0%B5%D1%82%D0%BE%D0%B4%D0%BE%D0%BB%D0%BE%D0%B3%D0%B8%D1%8F%20%D0%BD%D0%B0%D1%83%D0%BA%D0%B8.%20%D0%A3%D1%87%D0%B5%D0%B1%D0%BD%D0%BE%D0%B5%20%D0%BF%D0%BE%D1%81%D0%BE%D0%B1%D0%B8%D0%B5%20%D0%BA%20%D0%BB%D0%B5%D0%BA%D1%86%D0%B8%D1%8F%D0%BC.pdf',
      title: 'Учебное пособие к лекциям.pdf',
    }
  }
  const {path, title} = PATHS[name] || {};
  if (!path) {
    document.body.innerHTML = '<h4>ошибка в имени файла</h4>';
    return;
  }
  document.title = title;
  const uri = BASE+path;
  const pdf = PDFObject.embed(uri, document.body, {
    supportRedirect: true,
    fallbackLink: `Этот браузер не поддерживает чтение pdf, вы можете перейти по <a href="${uri}">прямой ссылке на файл</a>`,
  });
})();

  </script>
  </body>
</html>
